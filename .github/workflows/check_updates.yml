name: OneHack Monitor

on:
  schedule:
    # Her 30 dakikada bir çalışır
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  check_feed:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Dosyaya yazma izni (history.txt için)

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install feedparser requests

      - name: Scripti Çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py

      - name: Değişiklikleri Kaydet (Commit & Push)
        run: |
          git config --global user.name 'OneHackBot'
          git config --global user.email 'bot@noreply.github.com'
          git add history.txt
          # Sadece değişiklik varsa commit at, yoksa hata verme
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update history" && git push)
